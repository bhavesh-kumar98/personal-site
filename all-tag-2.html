<!DOCTYPE html>
<html>
<head>
	<title>HTML Tags and Elements Example</title>
	<style>
		table, th, td {
			border: 1px solid black;
			border-collapse: collapse;
			padding: 5px;
		}
	</style>
</head>
<body>

	<h1>Heading Level 1</h1>
	<h2>Heading Level 2</h2>
	<h3>Heading Level 3</h3>
	<h4>Heading Level 4</h4>
	<h5>Heading Level 5</h5>
	<h6>Heading Level 6</h6>

	<p>This is a paragraph of text.</p>

	<ul>
		<li>List item 1</li>
		<li>List item 2</li>
		<li>List item 3</li>
	</ul>

	<ol>
		<li>Numbered list item 1</li>
		<li>Numbered list item 2</li>
		<li>Numbered list item 3</li>
	</ol>

	<a href="https://www.example.com">Link</a>

	<img src="https://www.example.com/image.jpg" alt="Image Description" width="500" height="500">

	<form action="submit-form.php" method="post">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required>

		<label for="password">Password:</label>
		<input type="password" id="password" name="password" required>

		<label for="color">Color:</label>
		<input type="color" id="color" name="color" value="#ff0000">

		<label for="date">Date:</label>
		<input type="date" id="date" name="date" min="2022-01-01" max="2022-12-31">

		<label for="range">Range:</label>
		<input type="range" id="range" name="range" min="0" max="100" value="50">

		<label for="checkbox">Checkbox:</label>
		<input type="checkbox" id="checkbox" name="checkbox" checked>

		<label for="radio1">Radio 1:</label>
		<input type="radio" id="radio1" name="radio" value="1" checked>
		<label for="radio2">Radio 2:</label>
		<input type="radio" id="radio2" name="radio" value="2">

		<label for="select">Select:</label>
		<select id="select" name="select">
			<option value="option1">Option 1</option>
			<option value="option2">Option 2</option>
			<option value="option3" selected>Option 3</option>
		</select>

		<label for="textarea">Textarea:</label>
		<textarea id="textarea" name="textarea" rows="5" cols="30"></textarea>

		<input type="submit" value="Submit">
	</form>

	<table>
		<thead>
			<tr>
				<th>Heading 1</th>
				<th>Heading 2</th>
				<th>Heading 3</th>
